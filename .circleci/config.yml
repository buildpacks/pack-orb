jobs:
  github-release:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run:
          name: "Install generator"
          command: gem install github_changelog_generator
      - run:
          name: "Install releaser"
          command: go get -u github.com/tcnksm/ghr
      - checkout
      - run:
          name: "Generate changelog"
          command: |
            github_changelog_generator --user $CIRCLE_PROJECT_USERNAME --project $CIRCLE_PROJECT_REPONAME --token $GITHUB_BOT_PAT --future-release '0.2.2' -o CHANGELOG.tmp.md
            # remove footer
            head -n -3 CHANGELOG.tmp.md > CHANGELOG.md
            cat CHANGELOG.md
      - run:
          name: "Create GH release"
          command: |
            ghr -t $GITHUB_BOT_PAT -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME -b "$(cat CHANGELOG.md)" -n 'pack-orb v0.2.2' -draft v0.2.2b